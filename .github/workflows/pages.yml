name: Deploy Quartz to GitHub Pages

on:
  push:
    branches: [ v4 ]   # your branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write         # required for deploy-pages
  id-token: write      # required for OIDC auth

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Quartz
        run: node ./quartz/quartz/bootstrap-cli.mjs build

      # Optional: set your custom domain CNAME in the artifact
      # - name: Set CNAME
      #   run: echo devtechblog.ru > public/CNAME

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public   # Quartz outputs to ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4